<body>
  <script language="JavaScript" type="text/JavaScript">
    function line(width){
      document.writeln(`<hr align='center' width='${width}'>`);
    }
    for (var i=1; i<10; i++)
      line(100);
    for (var i=1; i<=10; i++)
      line(10*i);
  </script>
