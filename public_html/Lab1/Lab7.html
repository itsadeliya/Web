<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Адель Ягафарова</title>
  <script>
    function sortSubjects(arr) {
      let tech = arr.slice(3,6)
      let gum = arr.slice(0,3).concat(arr.slice(6, arr.length))

      return {tech,gum}
    }
  </script>
</head>
<body>
  <script>
    let subjs = ['Русский','ОБЖ','История','Математика','Физика','Информатика','Ин.яз','Физкультура']
    document.write(subjs + "<br>");
    document.write(sortSubjects(subjs).tech + "<br>")
    document.write(sortSubjects(subjs).gum)
  </script>
  
</body>
</html>
